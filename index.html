<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Transposer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .counter-display {
            font-size: 18px;
            font-weight: bold;
            padding: 0 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Guitar Chord Transposer</h2>
    <textarea id="lyricsInput" placeholder="Paste your lyrics with chords here..."></textarea>
    <div class="button-container">
        <button id="downButton" onclick="transposeChords(-1)">Transpose Down</button>
        <div class="counter-display" id="counterDisplay">0</div> <!-- Counter displayed here -->
        <button id="upButton" onclick="transposeChords(1)">Transpose Up</button>
    </div>
</div>
<div style="text-align: center; margin-top: 20px; font-size: 14px;">
    <p>Licensed under the Apache 2.0 License.</p>
    <p>&copy; 2024 Guitar Chord Transposer</p>
</div>

<script src="transpose.js"></script>

</body>
</html>
